<!DOCTYPE html>
<html>
<head>
  <title>My Web Page</title>
</head>
<body>
  <h1 id="title"></h1>
  <p id="content"></p>

  <script>
    // Accessing the HTML elements by using getElementById() method and adding content
    document.getElementById("title").innerHTML = "Welcome to My Web Page!";
    document.getElementById("content").innerHTML = "This is a simple web page created using HTML, CSS, and JavaScript.";

    // Adding basic styles to the body element using JavaScript
    document.body.style.backgroundColor = "lightblue";
    document.body.style.fontFamily = "Arial, sans-serif";
    document.body.style.padding = "20px";
  </script>
</body>
</html>
